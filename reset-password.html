<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetWise</title>
    <link rel="stylesheet" href="fc-style.css">
    <link rel="icon" type="image/png" href="img/fc-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="fc-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="img/bg-img.png">
        </div>
        <div class="login">
            <div class="logo">
                <img src="img/logo.png" height="100px" width="100px">
            </div>
            
            <h1>Reset Password</h1>
            <h4>Enter your new password</h4>

            <label for="new-password">New Password <span class="required">*</span></label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
            <span class="error" id="new-password-error"></span>
            
            <label for="confirm-password">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
            <span class="error" id="confirm-password-error"></span>
            
            <button type="submit" class="login-btn" onclick="validateResetPassword()">Reset Password</button>
            <p class="signup-text">Back to <a href="sign-in.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
