<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="fc-logo.png" alt="Vet Clinic Logo" class="logo-img">
                <h2>Admin Name</h2>
                <p>admin123@email.com</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">Records</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </nav>
        </aside>
        <main class="dashboard">
            <header>
                <h1>Dashboard</h1>
            </header>
            <section class="dashboard-cards">
                <div class="card">
                    <h3>Doctors</h3>
                    <p>5 Active</p>
                </div>
                <div class="card">
                    <h3>Pets Treated</h3>
                    <p>120 This Month</p>
                </div>
                <div class="card">
                    <h3>Appointments</h3>
                    <p>25 Scheduled</p>
                </div>
                <div class="card">
                    <h3>Inventory</h3>
                    <p>35 Items Available</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
