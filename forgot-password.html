<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="fc-style.css">
    <link rel="shortcut icon" type="image/x-icon" href="fc-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="fc-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="bg-img.png">
        </div>
        <div class="login">
            <div class="logo">
                <img src="fc-logo.png" height="100px" width="100px">
            </div>
            
            <h1>Forgot Password</h1>
            <h4>Enter the email associated to your account and we'll send you a link to reset your password</h4>
            
                <label for="reset-email">Email <span class="required">*</span></label>
                <input type="reset-email" id="reset-email" name="reset-email" placeholder="Email" required>
                <span class="error" id="reset-email-error"></span>
                
                <button type="submit" class="login-btn" onclick="validateResetEmail()">Submit</button>
                <p class="signup-text">Back to <a href="sign-in.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
