<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="fc-style.css">
    <link rel="icon" type="image/png" href="fc-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="fc-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="bg-img.png">
        </div>
        <div class="login">
            <div class="logo">
                <img src="fc-logo.png" height="100px" width="100px">
            </div>
            
            <h1>Create an Account</h1>
            <h4>Sign up to continue</h4>
            
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <span class="error" id="name-error"></span>
                
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error" id="email-error"></span>
                
                <label for="signup-password">Password <span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    <button type="button" id="toggle-password" onclick="togglePassword('signup-password')">Show</button>
                </div>
                <span class="error" id="signup-password-error"></span>
                
                <button type="submit" class="login-btn" onclick="validateSignup()">Sign Up</button>
                <p class="signup-text">Already have an account? <a href="sign-in.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
